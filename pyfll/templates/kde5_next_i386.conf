"""

packages = """
    gfxboot-themes-siduction-@CODENAME_SAFE@-kde5
    siduction-art-kde-@CODENAME_SAFE@
    siduction-live-settings-kde5-@CODENAME_SAFE@
    siduction-settings-kde5-@CODENAME_SAFE@
    siduction-settings-lightdm-gtk-@CODENAME_SAFE@
"""

# deps = """
# """

# debconf = """
# """

[ 'archs' ]
    [[ 'i386' ]]
    linux = siduction-686

[ 'repos' ]
    [[ 'debian' ]]
    label           = debian
    uri             = http://debian.siduction.org/
    suite           = unstable
    components      = main contrib non-free

    [[ 'base' ]]
    label           = base
    uri             = http://packages.siduction.org/base
    suite           = unstable
    components      = main
    keyring         = siduction-archive-keyring

    [[ 'base-next' ]]
    label           = base-next
    uri             = http://packages.siduction.org/base
    suite           = next
    components      = main

    [[ 'extra' ]]
    label           = extra
    uri             = http://packages.siduction.org/extra
    suite           = unstable
    components      = main

    [[ 'extra-next' ]]
    label           = extra-next
    uri             = http://packages.siduction.org/extra
    suite           = next
    components      = main

    [[ 'fix' ]]
    label           = fixes
    uri             = http://packages.siduction.org/fixes
    suite           = unstable
    components      = main contrib non-free

    [[ 'fix-next' ]]
    label           = fixes-next
    uri             = http://packages.siduction.org/fixes
    suite           = next
    components      = main contrib non-free


[ 'options' ]
build_dir           = /var/cache/pyfll
output_dir          = /srv/iso/kde5/i386
# build_log         = /path/to/build.log
# media_include     = /path/to/release/notes
# http_proxy        =
# ftp_proxy         =

# boot_cmdline      = quiet
# boot_timeout      = 30
# apt-cacher        =
# apt_recommends    = no
# apt_conf_d        = next
preferences_d       = next
bootstrapper        = debootstrap
# squashfs_comp     = xz

[ 'distro' ]
FLL_DISTRO_NAME              = "siduction"
FLL_DISTRO_URL               = "http://siduction.org"

FLL_IMAGE_DIR                = "siduction"
FLL_IMAGE_FILE               = "siduction"
# FLL_IMAGE_FS               = "ext4"
# FLL_IMAGE_MB               = "16384"
FLL_UNION_MODULE             = "overlayfs"
FLL_MOUNTPOINT               = "/fll/siduction"
FLL_MEDIA_NAME               = "siduction.iso"
FLL_LIVE_USER                = "siducer"
FLL_LIVE_USER_GROUPS         = "dialout dip fuse cdrom audio video plugdev users floppy netdev powerdev scanner systemd-journal vboxusers kvm lp"

FLL_WALLPAPER                = "/usr/share/wallpapers/@CODENAME_SAFE@"
FLL_FLAVOUR                  = "kde5"
FLL_GFXBOOT_THEME            = "@CODENAME_SAFE@-kde5"
FLL_IRC_SERVER               = "irc.oftc.net"
FLL_IRC_PORT                 = "6667"
FLL_IRC_CHANNEL              = "#siduction"
# FLL_CDROM_INDEX            = "siduction release notes"
# FLL_CDROM_INDEX_ICON       = "release/release-notes"

FLL_USE_SYSTEMD              = "YES"

FLL_DISTRO_VERSION           = @VERSION@
FLL_DISTRO_CODENAME_SAFE     = @CODENAME_SAFE@
FLL_DISTRO_CODENAME          = @CODENAME@
FLL_DISTRO_CODENAME_REV_SAFE =
FLL_DISTRO_CODENAME_REV      =
